<div class="panel panel-primary">
  <div class="panel-heading" ng-click="collapse()">Name: {{ user.name }}</div>
  <div class="panel-body" ng-hide="collapsed">
    <pg-address></pg-address>
    <div>
      <h4>Friends:</h4>
      <li ng-repeat='friend in user.friends'>
        {{friend}}
        <pg-remove-friend method="removeFriend(friend)"></pg-remove-friend>
      </li>
      <div ng-show="!!user.rank">Rank: {{user.rank}}</div>
      <button ng-show="!user.rank" class="btn btn-success" ng-click="knightMe(user)">Knight Me</button>
    </div>
  </div>
</div>
